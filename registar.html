                <form action="" id="Login">
                    <div class="row">

                    <div class="col">
                        <label for="">Nome :</label>
                        <input type="text" name="nome" id="" placeholder="Digite o seu Email">

                    <div class="col">

    <script src="public/js/jquery.js"></script>
         <script>
            $(document).ready(function(){
                $("#Login").on('submit', function(e){
                    e.preventDefault();
                    // alert("bem vindo ao jquery")
                    $.ajax({
                        url: 'public/classes/cadastrar.php',
                        method: 'POST',
                        data: new FormData(this), 
                        contentType: false,
                        cache: false,
                        processData: false,
                    }).done(function(data){
                        $(".resp").html(data)
                    })
                })
            })
         </script>
